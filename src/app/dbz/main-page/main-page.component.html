<h1>Dragon Ball</h1>

<div class="row">
    <div class="col">
        <app-personaje [personajes]="personajes"></app-personaje>
    </div>
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
            <input type="text" placeholder="Poder" name="poder" id="" [(ngModel)]="nuevo.poder">
            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
